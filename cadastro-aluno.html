<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/navegação.css">
</head>

<body>
    <div class="top-bar">
        <div class="menu-item"><a href="lista-aluno.html" style="color: white;">ALUNO</a></div><!-- Adicionando link para Clientes -->
        <div class="menu-item"><a href="lista-emprestimo.html" style="color: white;">EMPRESTIMO</a></div> 
        <div class="menu-item"><a href="lista-livro.html" style="color: white;">LIVRO</a></div>

    </div>

    <h1>CADASTRO DE ALUNO</h1>
    <div class="container-formulario">
        <form action="">
            <label>
                Nome
                <br>
                <input type="text" name="input-nome-aluno" placeholder="Informe o primeiro nome" required>
            </label>
            <label>
                Sobrenome
                <br>
                <input type="text" name="input-Sobrenome-cliente" placeholder="Informe o Sobrenome" required>
            </label>
            <label>
                Data de Nascimento
                <br>
                <input type="text" name="input-dataNascimento-aluno" placeholder="Informe a data de Nascimento" required>
            </label>
            <label>
                Endereço
                <br>
                <input type="text" name="input-endereco-aluno" placeholder="Informe a endereço do aluno" required>
            </label>
            <label>
                Email
                <br>
                <input type="text" name="input-email-aluno" placeholder="Informe o email do aluno" required>
            </label>
            <label>
                Celular
                <br>
                <input type="text" name="input-celular-aluno" placeholder="Informe o celular aluno" required>
            </label>

            <input type="button" value="CADASTRAR" onclick="enviaFormulario()">
        </form>
    </div>
    <script src="js/aluno.js"></script>
</body>
</html>
